{% extends "Comments/base.html" %}
{% block headblock %}{{ super() }}{% endblock %}
{% block content %}
    {{ super() }}
    <div class="p-3 mb-2 bg-transparent text-dark">Комментарии</div>
    <a href={{ url_for("app_comments.create_comments", article_id=article.id) }}> <button class="custom-btn btn-16" style="width:300px;">Создать комментарий</button></a>
    {% for comment in comments %}
        <div class="card" style="width:1200px;; margin-top:10px;">
            <div class="card-body">{{ comment.text }}</div>
        </div>
    {% endfor %}
{% endblock %}
