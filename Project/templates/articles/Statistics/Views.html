{% extends "articles/Statistics/Base.html" %}
{% block headblock %}{{ super() }}{% endblock %}
{% block content %}
    {{ super() }}
    <a href={{ url_for("app_articles.statistics", article_id=article.id) }}>
        <button class="custom-btn btn-13" style="width:250px;">Назад</button>
    </a>
    <div class="p-3 mb-2 bg-transparent text-dark">Просмотры</div>
    {% for human in users %}
        <div class="card" style="width:1200px;; margin-top:10px;">
            <div class="card-body">{{ human.name }}</div>
        </div>
    {% endfor %}
{% endblock %}
