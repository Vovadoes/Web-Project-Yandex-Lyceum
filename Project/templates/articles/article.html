{% extends "base.html" %}
{% block content %}
<head>
    <style>
        .four {
  padding: 50px 20px;
  text-align: center;
}
.four h1 {
  font-family: 'Merriweather', serif;
  position: relative;
  color: black;
  font-size: 22px;
  font-weight: normal;
  padding: 8px 20px 7px 20px;
  border-top: 4px solid;
  border-left: 4px solid;
  display: inline-block;
  margin: 0;
  line-height: 1;
}
.four h1:before {
  content: "";
  position: absolute;
  width: 28px;
  height: 28px;
  top: -28px;
  left: -28px;
  border: 4px solid black;
  box-sizing: border-box;
}
@media (max-width: 450px) {
  .four h1 {font-size: 36px;}
  .four h1:before {
    width: 20px;
    height: 20px;
    top: -20px;
    left: -20px;
  }
}
    </style>
</head>
            {% if author == user %}<a href="/article/{{ article.id }}/edit">Редактировать</a>{% endif %}
            <div class="four" style="margin-right:300px;"><h1>{{ article.heading }}</h1></div>
            {% for block in blocks %}
                {% with block=block %}
                    <div style="border-radius: 10px; box-shadow: 0 0 10px 5px #E3E3E3; text-indent: 30px; margin-right:300px;">
                        {% include 'Blocks/' + block.__class__.__name__+ '.html'  %}
                    </div>
                {% endwith %}
            {% endfor %}
{% endblock %}
