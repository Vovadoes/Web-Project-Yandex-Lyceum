<!DOCTYPE html>
<html lang="ru">
    <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <title>Light 404 Page Non Found | BootstrapTema</title>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href={{ url_for('static', filename='bootstrap/3.3.7/css/bootstrap.min.css') }}/>
        <!-- Template CSS -->
        <link type="text/css" media="all" href={{ url_for('static', filename='css/style.css') }} rel="stylesheet"/>
        <!-- Responsive CSS -->
        <link type="text/css" media="all" href={{ url_for('static', filename='css/respons.css') }} rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.ico" />
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900'
              rel='stylesheet'
              type='text/css'>
    </head>
    <body>
        <!-- Load page -->
        <div class="animationload">
            <div class="loader"></div>
        </div>
        <!-- End load page -->
        <!-- Content Wrapper -->
        <div id="wrapper">
            <div class="container">
                <!-- Switcher -->
                <div class="switcher">
                    <input id="sw" type="checkbox" class="switcher-value">
                    <label for="sw" class="sw_btn"></label>
                    <div class="bg"></div>
                    <div class="text">
                        <span class="text-l">On</span><span class="text-d">Off</span>
                        <br />
                        light
                    </div>
                </div>
                <!-- End Switcher -->
                <!-- Dark version -->
                <div id="dark" class="row text-center">
                    <div class="info">
                        <img src={{ url_for('static', filename='images/404.png') }} alt="404 error" />
                    </div>
                </div>
                <!-- End Dark version -->
                <!-- Light version -->
                <div id="light" class="row text-center">
                    <!-- Info -->
                    <div class="info">
                        <img src={{ url_for('static', filename='images/404.gif') }} alt="404 error" />
                        <h4>
                            The page you are looking for was moved, removed,
                            renamed or never existed.
                        </h4>
                        <a href="/" class="btn">Home</a>
                    </div>
                    <!-- end Info -->
                </div>
                <!-- End Light version -->
            </div>
            <!-- end container -->
        </div>
        <!-- end Content Wrapper -->
        <!-- Scripts -->
        <script src={{ url_for('static', filename='jquery/1.12.4/jquery.min.js') }}></script>
        <script src={{ url_for('static', filename='bootstrap/3.3.7/js/bootstrap.min.js') }}></script>
        <script src={{ url_for('static', filename='js/modernizr.custom.js') }} type="text/javascript"></script>
        <script src={{ url_for('static', filename='js/jquery.nicescroll.min.js') }} type="text/javascript"></script>
        <script src={{ url_for('static', filename='js/scripts.js') }} type="text/javascript"></script>
    </body>
</html>
