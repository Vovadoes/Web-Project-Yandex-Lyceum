{% extends "base.html" %}
{% block content %}
    <body>
        <div class="frame"
                 style="padding-left:1000px;
                        position:absolute;
                        font-family:corbel;">
                <a href="/article/create/"><button class="custom-btn btn-6" style="width: 250px;">
                    <span>Write new</span>
                </button></a>
                <a href="/profile"><button class="custom-btn btn-8" style="margin-top:20px;">profile</button></a>
            </div>

        <div id="content">
            <!-- Это где мы вводим текст и кнопка искать -->
            <form style='padding: 4px;
                         padding-top: 18px;
                         position: fixed;'
                  method='POST'>
                <div style="display:flex;">
                <input type="text" class="input-search" id="input-search" name="query" style="margin-top:6px;"/>
                <label class="search" for="input-search"></label>
                <input type="hidden" name="param1" value="val" />
                <div class="frame" style=" display:inline-block;">
                <button class="custom-btn btn-6" style="margin-left:30px;"><span>search</span></button>
                </div></div>
            </form>
            <div style="padding-top:100px;">
                <hr style='border: none; border-bottom: 1px solid lightgrey;'>
                <!-- Сколько документов найденно + время -->
                {% if query != '' %}
                    <div style='font-size:16px; text-align: right; padding-right: 10px;'>
                        Found {{ results|length }} documents in {{ time }} seconds.
                    </div>
                {% endif %}
                {% for title, annotation, score, id in results %}
                    <!-- Это перечесление всех найденных документов -->
                    <div class='result'>
                        <div class='score'>{{ score }}</div>
                        <div class='headline'>
                            <a href='/article/{{ id }}/'>{{ title }}</a>
                        </div>
                        <div class='annotation'>{{ annotation | replace('\n', ' / '|safe) }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
{% endblock %}
